name: newsnow
description: "A modern Flutter news application with enhanced UI/UX"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & Networking
  http: ^1.2.1
  
  # Image Loading & Caching
  cached_network_image: ^3.3.1
  transparent_image: ^2.0.1
  
  # URL Launching
  url_launcher: ^6.2.6
  
  # UI & Animations
  google_fonts: ^6.2.1
  flutter_staggered_animations: ^1.1.1
  
  # Icons
  cupertino_icons: ^1.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true